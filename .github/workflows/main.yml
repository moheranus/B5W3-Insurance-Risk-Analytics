
name: CI
on:
  push:
    branches: [ main, task-1 ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas seaborn matplotlib
    - name: Create mock data
      run: |
        echo "TotalPremium,TotalClaims,Province,VehicleType,Gender,TransactionMonth,make" > data/MachineLearningRating_v3.txt
        echo "100,50,Gauteng,Passenger,Male,2014-02-01,Toyota" >> data/MachineLearningRating_v3.txt
    - name: Run EDA script
      run: python src/eda_insurance_analysis.py
